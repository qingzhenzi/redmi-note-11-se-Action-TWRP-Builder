name: Recovery Build Debug

on:
  workflow_dispatch:
    inputs:
      MANIFEST_URL:
        description: 'MANIFEST_URL'
        required: true
        default: 'https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp'
      MANIFEST_BRANCH:
        description: 'MANIFEST_BRANCH'
        required: true
        default: 'twrp-12.1'
      DEVICE_TREE_URL:
        description: 'DEVICE_TREE_URL'
        required: true
        default: 'https://github.com/qingzhenzi/android_device_xiaomi_camellia'
      DEVICE_TREE_BRANCH:
        description: 'DEVICE_TREE_BRANCH'
        required: true
        default: 'main'
      DEVICE_PATH:
        description: 'DEVICE_PATH'
        required: true
        default: 'device/xiaomi/camellia'
      DEVICE_NAME:
        description: 'DEVICE_NAME (Must match folder name)'
        required: true
        default: 'camellia'
      MAKEFILE_NAME:
        description: 'MAKEFILE_NAME (Check AndroidProducts.mk)'
        required: true
        default: 'omni_camellia'
      BUILD_TARGET:
        description: 'BUILD_TARGET (Ignored, we build all)'
        required: true
        default: 'recovery'

jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
    - name: Check Out
      uses: actions/checkout@v4

    - name: Cleanup
      uses: rokibhasansagar/slimhub_actions@main

    - name: Prepare the environment
      run: |
        sudo apt update && sudo apt upgrade -y
        DEBIAN_FRONTEND=noninteractive sudo apt install -yq \
            linux-modules-extra-$(uname -r) \
            gperf gcc-multilib gcc-10-multilib g++-multilib g++-10-multilib \
            libc6-dev lib32ncurses-dev x11proto-core-dev libx11-dev tree lib32z-dev libgl1-mesa-dev libxml2-utils \
            xsltproc bc ccache lib32readline-dev lib32z1-dev liblz4-tool libncurses-dev libsdl1.2-dev \
            build-essential libgtk-3-dev libglu1-mesa-dev freeglut3-dev git libxml2 lzop pngcrush schedtool squashfs-tools \
            imagemagick libbz2-dev lzma ncftp qemu-user-static libstdc++-10-dev libncurses6 python3 tar

    - name: Install OpenJDK
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Install repo
      run: |
        mkdir ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        sudo ln -sf ~/bin/repo /usr/bin/repo

    - name: Initialize repo
      run: |
        mkdir workspace
        cd workspace
        echo "workspace-folder=$(pwd)" >> $GITHUB_OUTPUT
        git config --global user.name "Action-Build"
        git config --global user.email "action@github.com"
        repo init --depth=1 -u ${{ github.event.inputs.MANIFEST_URL }} -b ${{ github.event.inputs.MANIFEST_BRANCH }}
      id: pwd

    - name: Repo Sync
      run: |
        repo sync -j$(nproc --all) --force-sync
      working-directory: workspace

    - name: Clone device tree
      run: |
        git clone ${{ github.event.inputs.DEVICE_TREE_URL }} -b ${{ github.event.inputs.DEVICE_TREE_BRANCH }} ./${{ github.event.inputs.DEVICE_PATH }}
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Check Device Tree Info
      run: |
        echo "------ AndroidProducts.mk ------"
        cat ${{ github.event.inputs.DEVICE_PATH }}/AndroidProducts.mk || echo "File not found"
        echo "------ BoardConfig.mk ------"
        cat ${{ github.event.inputs.DEVICE_PATH }}/BoardConfig.mk || echo "File not found"
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}
      continue-on-error: true

    - name: Building (All Targets)
      run: |
        source build/envsetup.sh
        export ALLOW_MISSING_DEPENDENCIES=true
        
        echo "Starting lunch for ${{ github.event.inputs.MAKEFILE_NAME }}-eng..."
        lunch ${{ github.event.inputs.MAKEFILE_NAME }}-eng
        
        echo "Starting Build..."
        # 关键修改：同时编译 recovery, boot 和 vendorboot
        # 如果设备没有recovery分区，recoveryimage可能会瞬间结束，但bootimage会继续编译
        mka recoveryimage bootimage vendorbootimage
      working-directory: ${{ steps.pwd.outputs.workspace-folder }}

    - name: Debug Output Directory
      run: |
        echo "------ 查找所有 img 文件 ------"
        find workspace/out/target/product -name "*.img"
        echo "------ 查找所有 zip 文件 ------"
        find workspace/out/target/product -name "*.zip"
        echo "-----------------------------"

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: | 
          workspace/out/target/product/**/*.img
          workspace/out/target/product/**/*.zip
        name: ${{ github.event.inputs.DEVICE_NAME }}-${{ github.run_id }}
        tag_name: ${{ github.run_id }}
        body: |
          Manifest: ${{ github.event.inputs.MANIFEST_BRANCH }}
          Device: ${{ github.event.inputs.DEVICE_NAME }}
          Build Targets: recoveryimage, bootimage, vendorbootimage
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
